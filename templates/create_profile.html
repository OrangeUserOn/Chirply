<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

<div class="container py-4" style="max-width: 500px; margin: 0 auto;">
    <h1 class="mb-4 text-center">Create a Profile</h1>

    <form method="POST" class="card p-4 shadow-sm">
	<div class="mb-3">
		<label class="form-label">Username:</label>
		<input type="text" name="username" class="form-control" required>
	</div>

	<div class="mb-3">
		<label class="form-label">Password:</label>
		<input type="password" name="password" class="form-control" required>
	</div>

	<button type="submit" class="btn btn-primary w-100">Create Profile</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
</div>
