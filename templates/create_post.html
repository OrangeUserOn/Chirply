<!DOCTYPE html>
<html>
<head>
    <title>Create a Post</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	
</head>
<body class="bg-light">
    <div class="container py-4" style="max-width: 500px; margin: 0 auto;">
	<h1 class="mb-4 text-center">Create a New Post</h1>
	<div class="card p-4 shadow-sm">
		<form method="POST">
		<p class="mb-3">Posting as <strong>{{ session.user_name }}</strong></p>

		<div class="mb-3">
			<label for="content" class="form-label">Content:</label>
			<textarea name="content" rows="5" class="form-control" required></textarea>
		</div>

		<button type="submit" class="btn btn-primary w-100">Post</button>
		</form>
	</div>
	<div class="mt-3 text-center">
	<a href="{{ url_for('home') }}" class="btn btn-outline-secondary">Back to Home</a>
	</div>
    </div>
</body>
</html>
